<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dustman 设置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../settings.css" rel="stylesheet">
</head>
<body>
  <div class="preference-row">
    <div class="preference-label">
      <span class="preference-label-text">最小后台关闭时间（分钟）</span>
      <span class="preference-description">Dustman 仅关闭在后台存留多于这一时长的标签页。</span>
    </div>
    <div class="preference-control">
      <input type="number" step="any" min="0" id="min-inactive-minutes">
    </div>
  </div>

  <div class="preference-row">
    <div class="preference-label">
      <span class="preference-label-text">窗口标签页数量下限</span>
      <span class="preference-description">Dustman 仅处理多于这一数量的标签页的窗口。固定的标签页不计数，不会自动关闭。非固定正在播放声音的标签页会计数，但是不会自动关闭。</span>
    </div>
    <div class="preference-control">
      <input type="number" min="1" id="min-tabs-count">
    </div>
  </div>

  <div class="preference-row">
    <div class="preference-label">
      <span class="preference-label-text">已保存的标签页数量</span>
      <span class="preference-description">Dustman 可以保存已关闭的标签页。通过工具栏按钮访问保存的标签页列表。设置为 0 即禁用保存列表。</span>
    </div>
    <div class="preference-control">
      <input type="number" min="0" id="max-history-size">
    </div>
  </div>

  <div class="preference-row">
    <div class="preference-label">
      <span class="preference-label-text">Firefox 退出时清除已保存的标签页</span>
    </div>
    <div class="preference-control">
      <input type="checkbox" id="clear-history-on-exit">
    </div>
  </div>

  <div class="preference-row">
    <div class="preference-label">
      <span class="preference-label-text">不要自动关闭分组中的标签页</span>
      <span class="preference-description">启用时，属于标签页分组的标签页不会被自动关闭。</span>
    </div>
    <div class="preference-control">
      <input type="checkbox" id="exclude-tabs-in-groups">
    </div>
  </div>

  <script src="../../lib/state.js"></script>
  <script src="../settings.js"></script>
</body>
</html>
